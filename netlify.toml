# Netlify Configuration File
[build]
  # Directorio de publicación (desde la raíz del repositorio)
  publish = "frontend"
  
# Configuración de redirects y rewrites
[[redirects]]
  # Redirigir todas las rutas no encontradas al index.html (SPA fallback)
  from = "/frontend/*"
  to = "/frontend/index.html"
  status = 200
  
# Configuración de headers para seguridad
[[headers]]
  for = "/*"
  [headers.values]
    # Habilitar CORS para el frontend
    Access-Control-Allow-Origin = "*"
    # Seguridad básica
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers para archivos estáticos (cache)
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    
[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"